<html>
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<META name="robots" CONTENT="noindex, nofollow">
<META HTTP-EQUIV="EXPIRES" CONTENT="Mon, 22 Jul 2002 11:12:01 GMT">
    <style>
    body{
      text-align:center;
   }
     .date{
    font-size: calc(18px + 1vw);
    }
    .message{
    display: inline-block;
    margin-top: 200px;
    font-weight: bold;
    font-size: calc(40px + 1vw);
    font-family: Arial, sans-serif;
    text-decoration: none;
    color: black;
    }
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}
  </style>
<body ng-app="myApp" ng-controller="messageController" ng-cloak>
    <div class="date">{{date.getMonth() + 1}}-{{date.getDate()}}-{{date.getFullYear()}}</div>
    <div id="msg" class="message" >{{todayMessage}}</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular.min.js"></script>
<script>
var myApp = angular.module('myApp',[]);

myApp.controller('messageController', ['$scope', function($scope) {
    $scope.date = new Date() ;
    $scope.isBirthday = ($scope.date.getMonth()+1==10)&&($scope.date.getDate()==17);
    //TODO: get the index by date, after the birthday
    const todayIndex = 0;

    //TODO store messages somewhere, maybe encrypted?
    $scope.messages = ['Happy Birthday!!! May this be the first day of a year filled with love, friendship and Tikkun Olam.'];
    $scope.todayMessage = $scope.messages[todayIndex];
}]);
</script>
</body>
</html>
